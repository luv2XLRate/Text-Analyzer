<!DOCTYPE html>
<html>
<head>
    <title>Text Analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="textanalyzer.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text Analzyer</h1>
            <p>Paste in some text below, submit, and get some basic stats back!</p>
            <form>
                <div>
                    <label for="user-text">Text to Analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="Enter your text here.." required></textarea>
                </div>
                <div>
                    <button class="js-submit" type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class="hidden text-report js-show">
                <dt>Word Count</dt>
                <dd class="js-word-count"></dd>

                <dt>Unique Word Count</dt>
                <dd class="js-unique-word-count"></dd>

                <dt>Average Word Length</dt>
                <dd class="js-average-word-length"></dd>
            </dl>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="textanalyzer.js"></script>
</body>
</html>
